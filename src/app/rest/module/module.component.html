<h1>Modules</h1>
<table>
  <tr>
    <td>Debut</td>
    <td>Fin</td>
    <td><button>Ajouter</button></td>
    <td></td>
  </tr>
  <tr *ngFor="let m of modules">
    <td>{{m.debut}}</td>
    <td>{{m.fin}}</td>
    <td><button>Modifier</button></td>
    <td><button>Supprimer</button></td>
  </tr>
</table>
