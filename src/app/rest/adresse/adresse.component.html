<h1>Adresses</h1>
<table>
  <tr>
    <td>Rue</td>
    <td>Code postal</td>
    <td>Ville</td>
    <td><button>Ajouter</button></td>
    <td></td>
  </tr>
  <tr *ngFor="let a of adresses">
    <td>{{a.rue}}</td>
    <td>{{a.codePostal}}</td>
    <td>{{a.ville}}</td>
    <td><button>Modifier</button></td>
    <td><button>Supprimer</button></td>
  </tr>
</table>
