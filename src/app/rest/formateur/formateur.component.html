<h1>Formateurs</h1>
<table>
  <tr>
    <td>Id</td>
    <td>Nom</td>
    <td>Prenom</td>
    <td>Coordonn√©es</td>
    <td>Rue</td>
    <td>Code postal</td>
    <td>Ville</td>
    <td><a [routerLink]="['/formateur','edit']" routerLinkActive="active">Ajouter</a></td>
    <td></td>
  </tr>
  <tr *ngFor="let f of formateurs">
    <td>{{s.id}}</td>
    <td>{{s.nom}}</td>
    <td>{{s.prenom}}</td>
    <td>{{s.coordonnees}}</td>
    <td>{{s.adresse.rue}}</td>
    <td>{{s.adresse.codePostal}}</td>
    <td>{{s.adresse.ville}}</td>
    <td><a [routerLink]="['/formateur','edit',f.id]" routerLinkActive="active">Modifier</a></td>
    <td><button (click)="delete(f.id)">Supprimer</button></td>
  </tr>
</table>
